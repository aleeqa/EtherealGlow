

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name ="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
        <script src="https://kit.fontawesome.com/142f41d2d1.js" crossorigin="anonymous"></script>       
    </head>
    
    <body>

        <div class="header"><h1>EtherealGlow ❀*̥˚</h1></div>
        <input type="checkbox" class="toggle-Sidebar" id="toggle-Sidebar">
        <label for="toggle-Sidebar" class="toggle-icon">
            <div class="bar-top"></div>
            <div class="bar-center"></div>
            <div class="bar-bottom"></div>
        </label>

        
        <div class="sidebar">
          <ul class="menu">
              <li><a href="/">Home</a></li>
              <li><a href="/Blog">Blog</a></li>
              <li><a href="/Login">Login</a></li>
              <li><a href="/Signup">Sign Up</a></li>
              <li><a href="/Logout">Logout</a></li>
              <li><a href="/AboutUs">About Us</a></li>
              <li><a href="/Admin">Admin</a></li>
          </ul>
        </div>
        
        <div class="search box">
            <div class="row">
                <input type="text" id="input-box" placeholder="Search anything" autocomplete="off">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="result-box">
                <ul>
                    <li>My Account</li>
                    <li>About us</li>
                </ul>
            </div>
        </div>
    

        <div class="content">
            {% block content%} {% endblock %}
        </div>
    </body>
</html>
